<script>
    petCardList.innerText = pets.length
    function cardTitle(text){
        const e = document.createElement("h5");
        e.classList.add("card-title");
        e.innerText = text;
        return e;
    }
    function cardText(text){
        const e = document.createElement("p");
        e.classList.add("card-text");
        e.innerText = text;
        return e;
    }
    function cardBody(title, text){
        const e = document.createElement("div");
        e.classList.add("card-body");
        e.appendChild(cardTitle(title));
        e.appendChild(cardText(text));
        return e;
    }
    function cardImage(src){
        const img = document.createElement("img");
        img.classList.add("card-img-top");
        //WANT img.src = "./pet-images/rubby.jpg"
        //HAVE image: "images/rubby.com"
        const fixed = "./pet-" + src.replaceAll(".com", ".jpg");
        img.src = fixed;
        return img;
    }
    function getCard(item) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.appendChild(cardImage(item.image))
        card.appendChild(cardBody(item.name, item.bestTrick))
        return card;
    }
    petCardList.appendChild(getCard(pets[0]));
</script>
